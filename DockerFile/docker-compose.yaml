# Docker Compose for local development and testing
# This helps test the containerized application before deploying to GCP

version: '3.8'

services:
  # AirSight Application
  airsight-app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/airqualitydb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Mformysql@12
      - OPENAQ_API_KEY=c58344c7a5506265c032b299d490d83ece8e7660567a5b6320e41d16d43fff3e
      - TWILIO_ACCOUNT_SID=AC674b1530b78f5afdfea5f8249388b3d3
      - TWILIO_AUTH_TOKEN=ee62c7c14a9c30282699e8c44378a47a
      - TWILIO_PHONE_NUMBER=+91 9500928399
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - airsight-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MySQL Database
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=airqualitydb
      - MYSQL_USER=airsight_user
      - MYSQL_PASSWORD=secure_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - airsight-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      - PMA_HOST=mysql
      - PMA_USER=airsight_user
      - PMA_PASSWORD=secure_password
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - airsight-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  airsight-network:
    driver: bridge
