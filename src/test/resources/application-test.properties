# Test configuration - uses H2 in-memory database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=root
spring.datasource.password=Mformysql@12

# JPA/Hibernate properties for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable OpenAQ API calls in tests
app.openaq.enabled=false

# Disable scheduled tasks in tests
spring.task.scheduling.enabled=false

# Disable historical data seeding in tests
app.historical-data.seed.enabled=false

# Disable Twilio in tests
twilio.account.sid=test
twilio.auth.token=test
twilio.phone.number=+1234567890

# Security configuration for tests
spring.security.user.name=testuser
spring.security.user.password=testpass
