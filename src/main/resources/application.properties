# H2 File-based Database Configuration (for persistence across restarts)
spring.datasource.url=jdbc:h2:file:./data/airquality;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=root
spring.datasource.password=Mformysql@12
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration - Changed to update instead of create-drop to preserve data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Server Configuration
server.port=8080

# External API Configuration - USE ENVIRONMENT VARIABLES FOR API KEYS
openaq.api.url=https://api.openaq.org/v2/latest
openaq.measurements.url=https://api.openaq.org/v2/measurements
openaq.api.key=c58344c7a5506265c032b299d490d83ece8e7660567a5b6320e41d16d43fff3e
openaq.api.timeout=10000
weather.api.timeout=5000

# Python Analytics Configuration
python.executable=python
python.analytics.script.path=python-analytics/analytics_service.py
python.analytics.timeout=120000
python.analytics.enabled=true

# SMS Configuration (Twilio - Optional, leave empty to disable SMS)
# USE ENVIRONMENT VARIABLES IN PRODUCTION
twilio.account.sid=AC674b1530b78f5afdfea5f8249388b3d3
twilio.auth.token=ee62c7c14a9c30282699e8c44378a47a
twilio.phone.number=+91 9500928399

# Scheduling Configuration
spring.task.scheduling.pool.size=5

# CORS Configuration
cors.allowed.origins=http://localhost:8080,http://127.0.0.1:5500,file://
cors.allowed.methods=GET,POST,PUT,DELETE

# API Rate Limiting
api.rate.limit.requests=100
api.rate.limit.duration=3600

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=aqiData,userData

# Alert Configuration
alert.max.retries=3
alert.retry.delay=5000
alert.batch.size=10

# Logging Configuration
logging.level.com.air.airquality=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/air-quality-monitoring.log

# application.properties
management.endpoints.web.exposure.include=health,info